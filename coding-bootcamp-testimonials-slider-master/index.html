<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="slider">
      <div class="content">
        <div class="text">
          <img class="quote" src="./images/pattern-quotes.svg" alt="">
          <p class="testemony"></p>
          <span><strong class="name"></strong> <span class="profession"></span></span>
        </div>
        <div class="slide-buttons">
          <button class="btn-prev" onclick="prev()"><img src="/images/icon-prev.svg" alt="prev"></button>
          <button class="btn-next" onclick="next()"><img src="/images/icon-next.svg" alt="next"></button>
        </div>
        <img class="image" src="#" alt="">
        <img id='pattern-bg' src="./images/pattern-bg.svg" alt="">
      </div>
  </div>

  
  <img id='pattern-curve' src="./images/pattern-curve.svg" alt="">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/magdielndantas">Magdiel Dantas</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
